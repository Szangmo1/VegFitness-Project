<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="signup-box">
        <img
          src="../Images/logo.png"
          alt="Logo"
          class="logo logo mx-auto d-block"
        />
        <form class="signup-form" style="width:30vw">
          <div class="signup-form-input p-100 rounded p-3 mb-3">
            <label for="username" class="text-start" style="display: flex; flex: start;">Username</label><br>
            <input type="text" placeholder="Username" /><br>
            <label for="email" class="email-label text-left">Email</label><br>
            <input type="email" placeholder="Email" /><br>
            <label for="password">Password</label><br>
            <input type="password" placeholder="Enter a strong password" /><br>
            <label for="password">Confirm Password</label><br>
            <input type="password" placeholder="please confirm your password" /><br>
          </div>
          <button class="btn btn-primary mx-auto d-block">Sign Up</button>
        </form>
        <p class="login-link">
          Already have an account? <a href="./LoginForm.html">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
