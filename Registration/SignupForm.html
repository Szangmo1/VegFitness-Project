<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../assets/css/signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <script>
      function validateSignUp() {
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        // Add your validation logic here
        if (
          username === "" ||
          email === "" ||
          password === "" ||
          confirmPassword === ""
        ) {
          alert("Please fill in all fields.");
        } else if (password !== confirmPassword) {
          alert("Password and Confirm Password do not match.");
        } else {
          alert("Sign-up successful!");
        }
      }
    </script>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="signup-box">
        <img src="../assets/img/logo.png class="logo logo mx-auto d-block" />
        <form class="signup-form">
          <div
            class="signup-form-input p-100 rounded p-3 mb-3"
            style="width: 40vw"
          >
            <label for="username" class="text-start">Username</label>
            <input type="text" id="username" placeholder="Username" />
            <label for="email" class="text-start">Email</label>
            <input type="email" id="email" placeholder="Email" />
            <label for="password" class="text-start">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter a strong password"
            />
            <label for="confirmPassword" class="text-start"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm your password"
            />
          </div>
          <button
            class="btn btn-primary mx-auto d-block"
            onclick="validateSignUp()"
          >
            Sign Up
          </button>
        </form>
        <p class="login-link">
          Already have an account? <a href="./LoginForm.html">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
