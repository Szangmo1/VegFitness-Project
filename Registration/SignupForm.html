<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="signup-box">
        <img
          src="../Images/logo.png"
          alt="Logo"
          class="logo logo mx-auto d-block"
        />
        <form class="signup-form">
          <div class="signup-form-input w-100 p-100 rounded p-3 mb-3">
            <label for="username">Username</label>
            <input type="text" placeholder="Username" />
            <label for="email">Email</label>
            <input type="email" placeholder="Email" />
            <label for="password">Password</label>
            <input type="password" placeholder="Enter a strong password" />
            <label for="password">Confirm Password</label>
            <input type="password" placeholder="please confirm your password" />
          </div>
          <button class="btn btn-primary mx-auto d-block">Sign Up</button>
        </form>
        <p class="login-link">
          Already have an account? <a href="/LoginForm">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
