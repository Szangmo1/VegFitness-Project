<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="login-box">
        <img src="logo.png" alt="Logo" class="logo mx-auto d-block" />
        <form class="login-form">
          <div class="login-form-input w-100 p-100 rounded p-3 mb-3">
            <label for="email" class="email-label text-left">Email</label>
            <input type="text" placeholder="Enter your email" />
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password" />
          </div>
          <button class="btn btn-primary mx-auto d-block">Login</button>
        </form>
        <p class="signup-link text-center">
          Don't have an account? <a href="/SignupForm">Sign up</a>
        </p>
      </div>
    </div>
  </body>
</html>
